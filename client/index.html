<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAME</title>
  <style>
    body, html {
      padding: 0;
      margin: 0;
    }

    #ui {
      z-index: 1;
      position: absolute;
    }

    #info-card {
      background: red;
      width: 200px;
      height: 400px;
    }
    #waiting-for-oponent {
      position: absolute;
      height: 100vh;
      width: 100vw;
      z-index: 5;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: wheat;
    }
  </style>
</head>
<body>
  <div id="waiting-for-oponent"><h1>Waiting for oponent</h1></div>
  <div id="ui">
    <div id="info-card">
        Selected position: <span id="selected-position">Not selected</span>
      <div>
        <p>
          Controls
        </p>
        <button hidden id="rage-quit">RAGE QUIT</button>
      </div>
    </div>
  </div>
  <div hidden id="connect-form">
    <div>
      <input name="name" id="player-name" />
    </div>
    <div>
      <button id="connect" >Connect</button>
    </div>
  </div>
</body>
</html>
